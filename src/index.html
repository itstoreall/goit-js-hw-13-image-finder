<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>

    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
    </form>

    <ul class="gallery"></ul>

    <button type="button" class="btn btn-primary button" data-action="load-more">
    
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
      <span class="label">Показать ещё</span>
    </button>

    <template id="modal">
      <!-- <div class="basicLightbox basicLightbox--visible"></div> -->
      <div class="modal">
        <div class="lightbox__content">
          <img class="lightbox__image" src="https://pixabay.com/get/51e3d34b4d55b108f5d0846096293e78103bdfed5a4c704f752678d2924ec25a_1280.jpg" alt="" />
        </div>
      </div>
    </template>

  </body>
</html>
